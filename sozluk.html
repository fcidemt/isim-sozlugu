    <div class="jumbotron">
      <div class="container">
        <img src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.flaticon.com%2Ficons%2Fpng%2F512%2F830%2F830888.png&f=1">
        <div class="row justify-content-center">

        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">

          <input type="text" class="form-control" placeholder="Cinsiyet" name="cinsiyet">
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <button type="submit" class="btn btn-secondary col-xl-1 col-lg-1 col-md-2 col-sm-12 col-xs-12">Ara</button>
      </div>
    </form>

    <!-- Optional JavaScript -->
